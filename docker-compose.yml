# ASZ Scholz - asz-scholz.de
  aszscholz:
    image: "php:8.2-apache"
    container_name: "ASZ-Scholz"
    depends_on:
      proxy:
        condition: "service_started"
      letsencrypt:
        condition: "service_started"
    restart: "always"
    environment:
      - "VIRTUAL_HOST=$VH_AUTOHAUS"
      - "LETSENCRYPT_HOST=$VH_AUTOHAUS"
    volumes:
      - "asz_webroot:/var/www/html/"
    networks: ["web_net"]

# Malware Lab
  windows:
    image: dockurr/windows
    container_name: "Windows"
    environment:
      - "VIRTUAL_HOST=$VH_MALLAB"
      - "VIRTUAL_PORT=$VP_MALLAB"
      - "LETSENCRYPT_HOST=$VH_MALLAB"
      # Windows Konfiguration
      - "VERSION=11"
      - "DISK_SIZE=80G"
      - "USERNAME=$WIN_USERNAME"
      - "PASSWORD=$WIN_USERPASSWORD"
      - "LANGUAGE=German"
      - "REGION=de-DE"
      - "KEYBOARD=de-DE"
    volumes:
      - "windows_storage:/storage"
    devices:
      - "/dev/kvm"
      - "/dev/net/tun"
    cap_add:
      - "NET_ADMIN"
    #ports:
      #- "8006:8006" for Web interface
      #- "3389:3389/tcp" for RDP
      #- "3389:3389/udp"
    stop_grace_period: 2m
    networks: ["mlw_net"]

