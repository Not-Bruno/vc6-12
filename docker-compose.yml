networks: # 172.21.0.0/16
# System
  sys_net: # 172.21.1.0/24
    name: "sys_net"
    driver: "bridge"
    ipam:
      config:
        - subnet: "172.21.1.0/24"
          ip_range: "172.21.1.0/24"
          gateway: "172.21.1.1"
# Webserver Net
  web_net: # 172.21.3.0/24
    name: "web_net"
    driver: "bridge"
    ipam:
      config:
        - subnet: "172.21.3.0/24"
          ip_range: "172.21.3.0/24"
          gateway: "172.21.3.1"
# Mallab Net
  mlw_net: # 172.21.4.0/24
    name: "mlw_net"
    driver: "bridge"
    ipam:
      config:
        - subnet: "172.21.4.0/24"
          ip_range: "172.21.4.0/24"
          gateway: "172.21.4.1"
  
