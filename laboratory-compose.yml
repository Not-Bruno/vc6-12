networks:
  # Mallab Net
  # NETINF
  # 128.0.0.0/28
  # 255.255.255.240 --> 128.0.0.1 to 128.0.0.14
  laboratory:
    driver: macvlan
    driver_opts:
      parent: ens6 # Netzwerkschnittstelle des Hosts
    ipam:
      config:
        - subnet: "128.0.0.0/28"
          gateway: "128.0.0.1"

